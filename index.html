<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Klädbutik</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Min Klädbutik</h1>
    <nav>
      <a href="#">Hem</a>
      <a href="#">Produkter</a>
      <a href="#">Kontakt</a>
    </nav>
  </header>

  <main>
    <section class="products">
      <div class="product">
        <img src="https://via.placeholder.com/200" alt="T-shirt">
        <h2>T-shirt</h2>
        <p>199 kr</p>
        <button onclick="addToCart('T-shirt', 199)">Lägg till i varukorg</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200" alt="Byxor">
        <h2>Byxor</h2>
        <p>399 kr</p>
        <button onclick="addToCart('Byxor', 399)">Lägg till i varukorg</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200" alt="Jacka">
        <h2>Jacka</h2>
        <p>799 kr</p>
        <button onclick="addToCart('Jacka', 799)">Lägg till i varukorg</button>
      </div>
    </section>

    <aside class="cart">
      <h2>Varukorg</h2>
      <ul id="cart-items"></ul>
      <p id="total">Totalt: 0 kr</p>
    </aside>
  </main>

  <footer>
    <p>© 2025 Min Klädbutik</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
